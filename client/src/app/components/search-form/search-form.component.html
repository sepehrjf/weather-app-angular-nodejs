<div class="container card mx-auto mt-4" id="card">
    <div class="container card-body">
        <h6 class="card-title row justify-content-center py-2">Weather Search ðŸŒ¤</h6>
        <form>
            <div class="form-group row mb-1">
                <div class="col-sm"></div>
                <label class="col-sm-2 p-0 my-auto" for="street">Street<sup> *</sup></label>
                <input type="text" class="form-control col-sm-5" [ngClass]="{'border-color': street_check == true}" [(ngModel)]="street" name="street" id="street" [disabled]="isChecked()" (change)="handleStreet()" aria-describedby="emailHelp">
                <div class="col-sm"></div>
            </div>
            <div class="row mb-3">
                <div class="col-sm"></div>
                <div class="col-sm-2"></div>
                <div *ngIf="street_check == true" class="col-sm-5 p-0 error-msg">Please enter a valid street.</div>
                <div class="col-sm"></div>
            </div>
            <div class="form-group row mb-1">
                <div class="col-sm"></div>
                <label class="col-sm-2 p-0 my-auto" for="city">City<sup> *</sup></label>
                <input type="text" class="form-control col-sm-5" (keyup)="onKey($event)" (change)="handleCity()" [ngClass]="{'border-color': city_check === true}" [(ngModel)]="city" name="city" id="city" [disabled]="isChecked()">
                <div class="col-sm"></div>
            </div>
            <div class="row mb-3">
                <div class="col-sm"></div>
                <div class="col-sm-2"></div>
                <div *ngIf="city_check == true" class="col-sm-5 p-0 error-msg">Please enter a valid city.</div>
                <div class="col-sm"></div>
            </div>
            <div class="form-group row mb-0">
                <div class="col-sm"></div>
                <label class="col-sm-2 p-0 my-auto" for="state">State</label>
                <select class="form-control col-sm-2" (change)="handleState()" [ngClass]="{'border-color': state_check === true}" [(ngModel)]="state" name="state" id="state" [disabled]="isChecked()">
                    <option disabled selected value="">Select your state</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>
                <div class="col-sm-3"></div>
                <div class="col-sm"></div>
            </div>
            <div class="row mb-2">
                <div class="col-sm"></div>
                <div class="col-sm-2"></div>
                <div *ngIf="state_check == true" class="col-sm-5 p-0 error-msg">Please select a state.</div>
                <div class="col-sm"></div>
            </div>
            <div class="row mt-3">
                <div class="col-sm"></div>
                <span class="col-sm-7"></span>
                <div class="col-sm"></div>
            </div>
            <div class="row my-4">
                <div class="col-sm"></div>
                <div class="col-sm-2 p-0 my-auto">Auto-detect location<sup> *</sup></div>
                <div class="form-check col-sm-5 pt-3 pt-sm-0">
                    <input class="form-check-input" type="checkbox" (change)="handleLocation()" [(ngModel)]="current" name="current" id="current">
                    <label class="form-check-label" for="current">Current Location</label>
                </div>
                <div class="col-sm"></div>
            </div>
            <div class="row">
                <div class="col-1 col-sm-3"></div>
                <div class="col-3 col-sm-1 p-0">
                    <button class="btn btn-primary row" [disabled]="street_check == true || city_check == true || state_check == true || initial_check == true" type="submit" (click)="getLocation()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                        </svg>
                        Search
                    </button>
                </div>
                <div class="col-3 col-sm-1 p-0 mx-4">
                    <button class="btn btn-light row" (click)="clearForm()" id="clear-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list-nested" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M4.5 11.5A.5.5 0 0 1 5 11h10a.5.5 0 0 1 0 1H5a.5.5 0 0 1-.5-.5zm-2-4A.5.5 0 0 1 3 7h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm-2-4A.5.5 0 0 1 1 3h10a.5.5 0 0 1 0 1H1a.5.5 0 0 1-.5-.5z"/>
                        </svg>
                        Clear
                    </button>
                </div>
            </div>
        </form>
    </div>
  </div>
