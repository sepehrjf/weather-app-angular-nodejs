<div class="container">
    <div class="row">
        <div class="d-flex mt-3 mb-5 relative">
            <button [ngClass]="{'btn-primary': isResultTab === true}" class="btn btn-primary mx-3" (click)="showResults()">Results</button>
            <button [ngClass]="{'btn-primary': isResultTab === false}" class="btn mx-2" (click)="showFavourites()">Favorites</button>
        </div>
    </div>
</div>
<div *ngIf="showResult">
    <div *ngIf="loading" id="loading">
        <div class="container">
            <div class="row mt-5">
                <div class="offset-md-2 col-md-8">
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 50%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="!loading">

        <div class="container">
            <div class="w-100 mt-4" *ngIf="isError && showResultTab === true">
                <div class="alert alert-danger text-center">
                    An error occured please try again later
                </div>
            </div>
        </div>

        <app-parent-result [dailyReport]="dailyReport" [weatherData]="weatherData" [location]="location" [center]="center" *ngIf="showResultTab === true && !isError"></app-parent-result>
    </div>
</div>

<app-favourite-tab [favourites]="favourites" *ngIf="showResultTab === false"></app-favourite-tab>
