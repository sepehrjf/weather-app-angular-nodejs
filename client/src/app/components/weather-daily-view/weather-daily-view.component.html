<div class="table-responsive-sm">
    <table class="table mx-auto mt-2">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Date</th>
            <th scope="col">Status</th>
            <th scope="col">Temp. High (° F)</th>
            <th scope="col">Temp. Low (° F)</th>
            <th scope="col">Wind Speed (mph)</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let report of dailyReport; let i=index">
                <th scope="row">{{i+1}}</th>
                <td [ngStyle]="{'color': '#0000EE','text-decoration':'underline', 'cursor':'pointer'}" (click)="weatherDetail(i)">{{report.date}}</td>
                <td><img class="pr-2" src="/assets/svgs/{{imageCodes[report.weatherCode]}}" alt="image"> {{codes[report.weatherCode]}}</td>
                <td [ngStyle]="{'text-align': 'center'}">{{report.temperatureMax}}</td>
                <td [ngStyle]="{'text-align': 'center'}">{{report.temperatureMin}}</td>
                <td [ngStyle]="{'text-align': 'center'}">{{report.windSpeed}}</td>
            </tr>
        </tbody>
    </table>
</div>
